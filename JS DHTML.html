<html>
    <body>
        <h1>DHTML</h1>
        <p id="demo">Example of DHTML</p>
        <input type="Submit"onclick=btn();>
        <script>
            function btn() 
            {
                document.getElementsByTagName("h1").style.backgroundcolor="green";
                document.getElementById("demo").innerHTML="Dynamic HTML";
            }
        </script>
    </body>
</html>
