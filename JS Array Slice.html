<!DOCTYPE html>
<html>
<body>
<h1>JS Array</h1>
<h2>Slice and Splice</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
document. getElementById ("demo1"), innerHTML = citrus;
const citrus = fruits.slice(1);
document. getElementById ("demo2"), innerHTML = citrus;
</script>
</body> 
</html>
