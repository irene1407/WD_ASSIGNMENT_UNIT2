<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>
        <p>In this example x, y and z are undeclared.</p>
        <p>They are declared using const.</p>
        <p id="demo"></p>
        <script>
            const x = 10;
            const y = 10; 
            const z = x + y;
            document.getElementById("demo").innerHTML = "The value of z is : " + z;
        </script>
    </body>
</html>
