 <!DOCTYPE html>
<html>
    <body>
        <h1>JS Array</h1>
        <h2>Length and Index</h2>
        <p id ="demo"></p>
        <script>
            const person = [];
            person [0]= "John";
            person [1]= "Doe";
            person [2]= 46;
            document.getElementById("demo").innerHTML = person[0]+ " " + person.length;
        </script>
    </body>
</html>
